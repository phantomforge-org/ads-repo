<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phantom | Coming Soon</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-overlay"></div>
    <main class="container">
        <header>
            <div class="logo">PHANTOM FORGE</div>
        </header>

        <section class="hero">
            <h1 class="glitch-text">Something Extraordinary is Coming</h1>
            <p class="subtitle">We're building the future of digital interaction. Be the first to know when we launch.</p>
        </section>

        <section class="countdown-container">
            <div class="countdown-item">
                <span id="days" class="number">00</span>
                <span class="label">Days</span>
            </div>
            <div class="countdown-item">
                <span id="hours" class="number">00</span>
                <span class="label">Hours</span>
            </div>
            <div class="countdown-item">
                <span id="minutes" class="number">00</span>
                <span class="label">Minutes</span>
            </div>
            <div class="countdown-item">
                <span id="seconds" class="number">00</span>
                <span class="label">Seconds</span>
            </div>
        </section>

        <section class="signup-section">
            <form id="signup-form">
                <input type="email" id="email" placeholder="Enter your email address" required>
                <button type="submit" class="cta-button">Notify Me</button>
            </form>
            <p id="form-message" class="message"></p>
        </section>

        <footer>
            <div class="social-links">
                <a href="#" class="social-link">Twitter</a>
                <a href="#" class="social-link">Instagram</a>
                <a href="#" class="social-link">LinkedIn</a>
            </div>
            <p class="copyright">&copy; 2026 Phantom Labs. All rights reserved.</p>
        </footer>
    </main>
    <script src="script.js"></script>
</body>
</html>
